      <script>

// Get the elements with class="column"
var elements = document.getElementsByClassName("col-sm-3");

// Declare a loop variable
var i;

function listView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "100%";
  }
}

  // var n1 = localStorage.getItem("txtValue");



// Grid View
function gridView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "25%";
  }
}
function mapView(){
  
          const map = L.map('map')
        
          // Get the tile layer from OpenStreetMaps
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        
          // Specify the maximum zoom of the map
          maxZoom: 19,
        
          // Set the attribution for OpenStreetMaps
          attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);
        
          // Set the view of the map
          // with the latitude, longitude and the zoom value
          map.setView([17.836558, 82.437057], 6);
          // map.setView([20.593684, 78.96288], 10);
            
          // Set the map view to the user's location
          // Uncomment below to set map according to user location
          // map.locate({setView: true, maxZoom: 16});
        
          // Show a market at the position of the Eiffel Tower
          // let eiffelMarker = L.marker([20.593684, 78.96288]).addTo(map);
          let eiffelMarker = L.marker([17.836558, 82.437057]).addTo(map);
        
          // Bind popup to the marker with a popup
          // eiffelMarker.bindPopup("").openPopup();
        }
